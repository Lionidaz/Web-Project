<!DOCTYPE html>
<html lang="en">
    
<head>

        <link rel="stylesheet" href="NewProject.css">

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,500;0,600;0,800;0,1000;1,700&display=swap');

<body>

                        <a href="#">

                        </a>
                    </li>
        
                    <li class="button-list">
                        <a href="#">
                            <i class='bx bx-list-ul icon'></i>

                        </a>
                    </li>
        
                    <li class="button-About">
                        <a href="#">
                            <i class='bx bx-book-bookmark icon' ></i>

                        </a>
